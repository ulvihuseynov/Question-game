<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"rel="stylesheet"/>
</head>
<body class="bg-success">
    <div class="p-5 bg-info text-light">
        <h1 class="display-1 text-center">Questions Game</h1>
        <h1 class="display-5 text-center">Your point: <span id="pointEl">0</span></h1>
    </div>
    <div id="questions_block" class="">
        <div
            class="progress bg-dark"
            role="progressbar"
            aria-label="Basic example"
            aria-valuenow="75"
            aria-valuemin="0"
            aria-valuemax="100"
        >
            <div id="progressBar" class="progress-bar bg-light" style="width: 0.1%; transition: width 1s ease-out;"></div>
        </div>
        <div class="p-5">
            <h2 class="h4 text-white text-center" id="qTitle">
            </h2>

            <div class="p-5 d-flex flex-column justify-content-center gap-2" id="btnGroup">
            </div>
        </div>
    </div>
    <div id="game_over" class="d-none">
        <div class="alert alert-primary w-75 mx-auto mt-5 h2 text-center" role="alert">
            Game Over!
        </div>
    </div>

    <script src="assets/index.js"></script>
</body>
</html>
